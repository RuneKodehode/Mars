<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script type="module" crossorigin src="/assets/index-20b5229d.js"></script>
    <link rel="stylesheet" href="/assets/index-887dada4.css">
  </head>
  <body class="bg-[url('/rover.jpg')] bg-no-repeat bg-cover bg-fixed bg-center">
    <div
      class="flex flex-row justify-between text-xl text-white border-orange-600 border-2 border-t-transparent border-x-transparent"
    >
      <div class="flex flex-row">
        <a href="https://mars.nasa.gov/msl/home/" class="my-auto">
          <img
            src="/NASA_logo.svg.png"
            id="myimage"
            alt=""
            class="sm:h-[100px] h-[50px] m-auto"
          />
        </a>

        <div class="sm:flex sm:flex-row sm:gap-2">
          <h1 class="text-center sm:text-4xl my-auto">Mars</h1>
          <h3 class="text-center sm:text-4xl my-auto text-orange-400">
            Curiosity
          </h3>
          <h3 class="text-center sm:text-4xl my-auto">Rover</h3>
        </div>
      </div>
      <div class="flex flex-row sm:gap-4">
        <label
          id="dateEnter"
          for="date-input"
          class="sm:text-2xl text-sm my-auto mr-3"
        >
          Enter a <span class="text-blue-800">date:</span>
        </label>
        <input
          type="date"
          id="date-input"
          class="text-xl bg-transparent rounded-md sm:text-2xl my-auto"
        />
        <p
          id="sol"
          class="hidden sm:block sm:text-2xl my-auto text-blue-700"
        ></p>
        <p
          id="counter"
          class="text-sm p-2 sm:text-2xl my-auto text-orange-600"
        ></p>
      </div>
      <div class="flex my-auto gap-3">
        <button id="gps" class="flex items-center justify-center w-1/2">
          <img src="/nav.svg" alt="" class="w-full h-auto">
        </button>
        <button id="magnify" class="flex items-center justify-center w-1/2">
          <img src="/mag.svg" alt="" class="w-full h-auto">
        </button>
        <button id="weather" class="flex items-center justify-center w-1/2" >
      <img src="/weather.svg" alt="" class="w-full h-auto">
        </button>
      </div>
    </div>
    
    <iframe
      src="https://mars.nasa.gov/maps/location/?mission=MSL&site=NOW"
      frameborder="0"
      id="frame"
    
    ></iframe>
    <div
      id="image-container"
      class="w-full h-max flex flex-wrap bg-opacity-30"
    ></div>


    </main>
    
  </body>
</html>
