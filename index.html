<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body class="bg-[url('/rover.jpg')] bg-no-repeat bg-cover bg-fixed bg-center">
    
    <div
      class="flex flex-row justify-between text-xl text-white bg-opacity-70 bg-black"
    >
      <div class="flex flex-row">
        <div class="menu flex" tab-index="0">
          <h1 href="#" class="text-center my-auto px-1 cursor-pointer"><img src="/dist/borgir.svg"></h1>
          <ul class="sub-menu">
            <div class="div1 flex">
            <button class="w-32 bg-black bg-opacity-70 py-3 cursor-pointer delay-150">Equipment</button>
            <button  class="buttonExtension bg-black bg-opacity-70 py-3 w-20 focus:invert">surprise</button>
            <button id="weather" class="buttonExtension bg-black bg-opacity-70 py-3 w-20 focus:invert" >
              Weather
                </button>
          </div>
            <div class="div2 flex">
            <button class="w-32 bg-black bg-opacity-70 py-3 cursor-pointer delay-150">Journey</button>
            <button id="gps" class="buttonExtension bg-black bg-opacity-70 py-3 w-20 focus:invert">
                   GPS
            </button>
            <button class="buttonExtension bg-black bg-opacity-70 py-3 w-20 focus:invert">hoho</button>
          </div>
          <div class="div3 flex">
            <button class="w-32 bg-black bg-opacity-70 py-3 cursor-pointer delay-[200ms]">Discoveries</button>
            <button  class="buttonExtension bg-black bg-opacity-70 py-3 w-20 focus:invert">surprise</button>
            <button class="buttonExtension bg-black bg-opacity-70 py-3 w-20 focus:invert">hoho</button>
          </div>
          </ul>
        </div>
       
        
        <div class="sm:flex sm:flex-row sm:gap-2 pl-4">
          <h1 class="text-center my-auto text-2xl">Mars</h1>
          <h3 class="text-center my-auto text-orange-400 text-4xl">
            Curiosity
          </h3>
          <h3 class="text-center my-auto text-2xl">Rover</h3>
        </div>
      </div>
     
      <div class="flex sm:gap-4 pr-20">
       
        <input
          type="date"
          id="date-input"
          class="text-xl bg-transparent rounded-md my-auto"
        />
        <p
          id="sol"
          class="hidden sm:block my-auto"
        ></p>
        <a href="https://mars.nasa.gov/msl/home/" class="my-auto">
          <img
            src="/NASA_logo.svg.png"
            id="myimage"
        
            class="sm:h-[80px]"
          />
        </a>
      </div>
      
    </div>
    <iframe
      src="https://mars.nasa.gov/maps/location/?mission=MSL&site=NOW"
      
      id="frame"
    ></iframe>
    <div
      id="image-container"
      class="w-full h-max flex flex-wrap bg-opacity-30"
    >
  </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
