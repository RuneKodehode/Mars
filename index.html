<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap");
    </style>
    <script type="module" crossorigin src="/assets/index-312273d7.js"></script>
    <link rel="stylesheet" href="/assets/index-a438c393.css">
  </head>
  <body class="bg-[url('/rover.jpg')] bg-no-repeat bg-cover bg-fixed bg-center">
    <div
      class="flex flex-row justify-between text-xl text-white border-orange-600 border-2 border-t-transparent border-x-transparent"
    >
      <div class="flex flex-row">
        <a href="https://mars.nasa.gov/msl/home/" class="my-auto">
          <img
            src="/NASA_logo.svg.png"
            id="myimage"
            alt=""
            class="sm:h-[100px] h-[50px] m-auto"
          />
        </a>

        <div class="sm:flex sm:flex-row sm:gap-4">
          <h1 class="text-center sm:text-4xl my-auto">Mars</h1>
          <h3 class="text-center sm:text-6xl my-auto text-orange-400">
            Curiosity
          </h3>
          <h3 class="text-center sm:text-4xl my-auto">Rover</h3>
        </div>
      </div>
      <div class="flex flex-row sm:gap-4">
        <button
          id="magnify"
          class="my-auto w-auto p-2 h-auto text-4xl bg-orange-600 z-20"
        >
          Magnify
        </button>
        <label
          id="dateEnter"
          for="date-input"
          class="sm:text-2xl text-sm my-auto mr-3"
        >
          Enter a <span class="text-blue-800">date:</span>
        </label>

        <input
          type="date"
          id="date-input"
          class="text-xl bg-transparent rounded-md sm:text-2xl my-auto"
        />

        <p
          id="sol"
          class="hidden sm:block sm:text-2xl my-auto text-blue-700"
        ></p>
        <p
          id="counter"
          class="text-sm p-2 sm:text-2xl my-auto text-orange-600"
        ></p>
      </div>
      <div class="flex my-auto gap-3"></div>
    </div>
    <div id="image-container" class="w-full flex flex-wrap bg-opacity-30"></div>
    <iframe
      src="https://mars.nasa.gov/maps/location/?mission=MSL&site=NOW"
      frameborder="0"
      class="fixed bottom-0 right-0 hover:w-9/12 hover:h-2/3 rounded-lg z-1"
    ></iframe>
    <iframe
      src="https://mars.nasa.gov/layout/embed/image/mslweather/"
      scrolling="no"
      frameborder="0"
      class="fixed bottom-0 left-0 hover:w-[900px] hover:h-[600px] rounded-lg z-1"
    ></iframe>
    
  </body>
</html>
