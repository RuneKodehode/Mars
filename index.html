<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap");
    </style>
  </head>
  <body class="bg-[url('/rover.jpg')] bg-no-repeat bg-cover bg-fixed bg-center">
    <div
      class="flex flex-row justify-between text-xl border-b-4 border-orange-600 bg-black bg-opacity-40 text-white"
    >
      <a href="https://mars.nasa.gov/msl/home/">
        <img
          src="/public/NASA_logo.svg.png"
          alt=""
          class="sm:h-[100px] h-[50px]"
      /></a>

      <h1 class="text-center sm:text-6xl my-auto">Mars Curiosity Rover</h1>
      <div class="flex my-auto gap-3">
        <label id="dateEnter" for="date-input" class="sm:text-xl text-sm"
          >Enter a date:</label
        >

        <input
          type="date"
          id="date-input"
          class="text-xl bg-transparent rounded-md"
        />

        <p id="sol" class="hidden sm:block">sol:</p>
      </div>
      <p id="counter" class="text-sm p-2 sm:text-4xl my-auto"></p>
    </div>
    <div id="image-container" class="w-full flex flex-wrap bg-opacity-30"></div>
    <iframe
      src="https://mars.nasa.gov/maps/location/?mission=MSL&site=NOW"
      frameborder="0"
      class="fixed bottom-0 right-0 hover:w-9/12 hover:h-2/3 rounded-lg z-1"
    ></iframe>
    <iframe
      src="https://mars.nasa.gov/layout/embed/image/mslweather/"
      scrolling="no"
      frameborder="0"
      class="fixed bottom-0 left-0 hover:w-[900px] hover:h-[600px] rounded-lg z-1"
    ></iframe>
    <script type="module" src="/main.js"></script>
  </body>
</html>
